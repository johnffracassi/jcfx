log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = %6r %-5p [%t] %c (%F:%L) - %m%n

log4j.appender.devnull = org.apache.log4j.ConsoleAppender
log4j.appender.devnull.layout = org.apache.log4j.PatternLayout
log4j.appender.devnull.layout.ConversionPattern = 
